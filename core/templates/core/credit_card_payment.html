{% extends 'base.html' %}

{% block title %}Оплата картой{% endblock %}

{% block content %}
    <h1 class="text-center my-5">Оплата картой любого банка</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="card_number" class="form-label">Номер карты</label>
            <input type="text" class="form-control" id="card_number" name="card_number">
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Срок действия</label>
            <input type="text" class="form-control" id="expiry_date" name="expiry_date">
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv">
        </div>
        <button type="submit" class="btn btn-primary">Оплатить</button>
    </form>
{% endblock %}
